<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jakobu - Film på riktigt</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/head.css" />
    <link rel="stylesheet" type="text/css" href="css/videos.css" />
  </head>
  <body class="videos" onload="updatevideo(videos[0].url, videos[0].title, videos[0].desc)">

    <script type="text/javascript">
      function updatevideo (url, title, desc) {
          document.getElementById("videoplayer").setAttribute("src", "https://www.youtube.com/embed/" + url);
          document.getElementById('titleText').innerHTML = title
          document.getElementById('descText').innerHTML = desc
      }

    </script>
    <nav>
      <div>
        <a href="/">Intro</a>
        <a href="/filmer">Filmer</a>
        <a href="/om">Om mig</a>
        <a href="mailto:jakob@folkdatorn.se">Kontakt</a>
      </div>
    </nav>
    <div class="view">
      <h1>Filmer</h1>
      <h2 id="titleText"></h2>
      <iframe id="videoplayer" width="560" height="315" src="https://www.youtube.com/embed/k91uCW7ypuU" frameborder="0" allowfullscreen></iframe>
      <p id="descText"></p>
      <div class="thumbs">

      <script type="text/javascript">
        var videos = [{
          "title": "Jakob Unnebäck - 2016",
          "url": "k91uCW7ypuU",
          "desc": "Description 2016."
        },{
          "title": "QUICK TIP: Never put a prop on the wrong way!",
          "url": "4mwvSQpH1tE",
          "desc": "Description dronex."
        }];

        for (i in videos) {
          var printdata = "<img src='https://i.ytimg.com/vi/" + videos[i].url + "/maxresdefault.jpg' onclick=\"updatevideo('" + videos[i].url + "','" + videos[i].title + "','" + videos[i].desc + "')\">"
          document.write(printdata);
        }
        </script>

      </div>
    </div>
  </body>
</html>
